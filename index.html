<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Music Player</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="user-theme">
      <img class="theme-btn" src="./img/disco-dancing-male-hi.png" />
      <img class="backdrop-crayon" src="./img/crayon.png" />
    </div>
    <div class="player-wrapper">
      <div class="attached-navbar">
        <a href="#" id="top-albums-btn">Favorite Album Info</a>
        <a href="#" id="playlists-btn">Playlists</a>
        <a href="#" id="links-btn">Links</a>
      </div>
      <div class="colorful-div">
        <div class="spotify-window"></div>
      </div>
    </div>
  </body>
  <footer>
    <div class="rainbow-line-wrapper hidden">
      <div class="stripe"><span class="moving-dot stripe-red"></span></div>
      <div class="stripe"><span class="moving-dot stripe-yellow"></span></div>
      <div class="stripe"><span class="moving-dot stripe-white"></span></div>
      <div class="stripe"><span class="moving-dot stripe-bright-blue"></span></div>
      <div class="stripe"><span class="moving-dot stripe-light-blue"></span></div>
    </div>
    <div class="toast hidden">
      <div class="toast-body">
        <div class="toast-msg">
          <p>Disco! Disco! Disco!</p>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </footer>
</html>
